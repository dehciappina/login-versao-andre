<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gamet</title> 
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript" src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>
<body>

    <article class="warning">
        <h2>Este app está em desenvolvimento.</h2>
        <h3>Só para ter um gostinho, preparamos uma pré-visualização do Gamet para você.</h3>
        <a href="http://financacessivel.com">Confira a demo!</a>
    </article>

    <main>
        <article class="caixa-login">
            <section class="login">
                <img class="logo" src="logo-gamet.png">
                
                <div class="inputs">
                    <input class="input1" type="name" name="usuário" placeholder="Nome de usuário">
                    <input class="input2" type="password" name="senha" placeholder="Senha">
                </div>

                <p class="forgot_pass">esqueceu a senha?</p>
                
                <button class="botao-entrar" type="button">Entrar</button>
            </section>
        </article>

        <footer class="botao-cadastrar">
            <button type="button">Ainda não possui uma conta? <span style="text-decoration: underline; cursor:pointer;">Cadastre-se</span></button>
        </footer>
    </main>
</body>
</html>
